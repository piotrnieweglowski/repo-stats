<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Github repo statistics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container-fluid">
    <h1>Github repo statistics</h1>
    <div class="row mt-3">
      <div class="col-md-4"><input class="form-control" v-model="userId" placeholder="User id..." v-on:keyup.enter="fetchData"></div>
      <div class="col-md-4"><button class="btn btn-primary" v-on:click="fetchData" :disabled="!isUserIdValid">Search!</button></div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <div v-if="anyRepos">
          <h3>Repositories</h3>
          <ul>
            <li v-for="repo in repositories">
              <a target="_blank" v-bind:href="repo.html_url"> {{repo.name}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <div v-if="anyUserData">
          <h3>User details:</h3>
          <p><span>Email:</span> <span>{{user.email}}</span></p>
          <p><span>Blog:</span> <a target="_blank" v-bind:href="user.blog"> {{user.blog}}</a></p>
          <p><span>Type:</span> <span>{{user.type}}</span></p>
          <p><span>Github:</span> <a target="_blank" v-bind:href="user.html_url"> {{user.html_url}}</a></p>
        </div>
      </div>
      <div class="col-md-4">
          <div v-if="anyUserData">
             <img v-bind:src="user.avatar_url">
          </div>
        </div>
    </div>
    <div v-if="anyRepos">
      <h3>Language statistics</h3>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Language</th>
              <th>Bytes</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="stat in statisticsBySizeDesc">
              <td>{{stat.Language}}</td>
              <td>{{stat.Size}}</td>
              <td>{{stat.Percentage.toFixed(2)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
  <script src="https://npmcdn.com/vue/dist/vue.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.3/dist/loadingoverlay.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <script src='js/app.js'></script>
</body>
</html>
